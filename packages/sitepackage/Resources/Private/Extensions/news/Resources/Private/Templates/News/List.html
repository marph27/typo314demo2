<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout} == 1">

				<f:then>
					<div class="news aktuelles-list-view news-special">
					<f:for each="{news}" as="newsItem" iteration="iterator">
						<f:render partial="List/Aktuelles" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
					</f:for>
					</div>
				</f:then>

				<f:else if="{settings.templateLayout} == 2">
					<div class="news termine-home-list-view news-special">
					<f:for each="{news}" as="newsItem" iteration="iterator">
						<f:render partial="List/TermineHome" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
					</f:for>
					</div>
				</f:else>
				
				<f:else if="{settings.templateLayout} == 3">
					<div class="news termine-list-view news-special">
					<f:for each="{news}" as="newsItem" iteration="iterator">
						<f:render partial="List/Termine" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
					</f:for>
					</div>
				</f:else>

				<f:else>
					<div class="news-list-view" id="news-container-{contentObjectData.uid}">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
							</f:then>
							<f:else>
								<f:if condition="{settings.list.paginate.insertAbove}">
									<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
								</f:if>
								<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
									<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								</f:for>
								<f:if condition="{settings.list.paginate.insertBelow}">
									<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
								</f:if>
							</f:else>
						</f:if>
					</div>
				</f:else>

			</f:if>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
